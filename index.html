       <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D-MATHS | Diagnostic CBT</title>
    <style>
        :root {
            --deep-blue: #16407B;
            --vibrant-orange: #F38118;
            --soft-cream: #EAE3D2;
            --white: #ffffff;
            --dark-text: #2c3e50;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }

        body {
            background-color: var(--soft-cream);
            color: var(--dark-text);
            padding: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .cbt-container {
            background: var(--white);
            max-width: 600px;
            width: 100%;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(22, 64, 123, 0.15);
            border-top: 10px solid var(--deep-blue);
        }

        .header { text-align: center; margin-bottom: 25px; }
        .logo { color: var(--deep-blue); font-weight: 800; font-size: 28px; letter-spacing: 1px; }
        
        .progress-container {
            width: 100%;
            background: #eee;
            height: 8px;
            border-radius: 10px;
            margin-bottom: 20px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background: var(--vibrant-orange);
            width: 0%;
            transition: width 0.4s ease;
        }

        .timer-bar {
            background: var(--deep-blue);
            color: white;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            font-weight: bold;
            font-size: 20px;
            margin-bottom: 15px;
        }

        .question-text { font-size: 19px; font-weight: 600; margin-bottom: 20px; color: var(--deep-blue); }

        .option {
            background: #f9f9f9;
            border: 2px solid #edf2f7;
            padding: 16px;
            margin-bottom: 12px;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.2s;
        }

        .option:hover { border-color: var(--vibrant-orange); }
        .option.selected { 
            border-color: var(--vibrant-orange); 
            background: var(--vibrant-orange); 
            color: white;
        }

        .nav-btns { display: flex; justify-content: space-between; margin-top: 30px; gap: 10px; }
        
        button {
            padding: 14px 28px;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            font-size: 16px;
        }

        .btn-primary { background: var(--deep-blue); color: white; width: 100%; }
        .btn-nav { background: var(--deep-blue); color: white; flex: 2; }
        .btn-secondary { background: #e2e8f0; color: #64748b; flex: 1; }

        #result-screen, #quiz-screen { display: none; }
        
        input {
            width: 100%; padding: 15px; margin: 12px 0; border: 2px solid #edf2f7; border-radius: 10px; font-size: 16px;
        }

        .success-btn {
            background: #25D366;
            color: white;
            text-decoration: none;
            display: block;
            padding: 20px;
            border-radius: 12px;
            margin-top: 25px;
            font-weight: bold;
            font-size: 18px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="cbt-container" id="portal-content">
    <div id="intro-screen">
        <div class="header">
            <div class="logo">D-MATHS</div>
            <h2 style="margin-top:10px;">Entrance Assessment</h2>
            <p style="color:#666;">Complete this to join the Main Group</p>
        </div>
        <input type="text" id="studentName" placeholder="Full Name" required>
        <input type="email" id="studentEmail" placeholder="Email Address (Optional)">
        <input type="tel" id="studentPhone" placeholder="WhatsApp Number" required>
        <button class="btn-primary" onclick="startQuiz()">START ASSESSMENT</button>
    </div>

    <div id="quiz-screen">
        <div class="timer-bar" id="timer">20:00</div>
        <div class="progress-container"><div class="progress-fill" id="pb"></div></div>
        <p style="font-size: 14px; color: #666; margin-bottom: 15px; font-weight:bold" id="progress">Question 1 of 20</p>
        <div id="question-content"></div>
        <div class="nav-btns">
            <button class="btn-secondary" onclick="prevQ()">Back</button>
            <button class="btn-nav" id="next-btn" onclick="nextQ()">Next</button>
        </div>
    </div>

    <div id="result-screen" style="text-align: center;">
        <h2 style="color: var(--deep-blue);">Assessment Submitted!</h2>
        <div style="font-size: 65px; margin: 20px 0; font-weight: 900; color: var(--vibrant-orange);" id="score-display">0/20</div>
        <p id="feedback" style="line-height: 1.6; margin-bottom: 20px; font-size: 17px;"></p>
        
        <div style="background: #f0f4f8; padding: 15px; border-radius: 10px; margin-bottom: 20px;">
            <p><strong>Criteria Met:</strong> Thank you for participating. You are now invited to the main group.</p>
        </div>
        
        <a href="https://chat.whatsapp.com/KIVZ7JfaLroFCObJkSHvEd" target="_blank" class="success-btn">
            üü¢ ENTER MAIN GROUP NOW
        </a>
    </div>
</div>

<script>
    const questions = [
        { q: "Simplify: (1/4 + 1/3) √∑ (1/3 - 1/4)", o: ["7", "1/7", "12", "7/12"], c: 0 },
        { q: "If 2x + 3 = 11, find the value of (x - 2)¬≤", o: ["4", "9", "16", "25"], c: 1 },
        { q: "Calculate the simple interest on ‚Ç¶50,000 for 3 years at 5% per annum.", o: ["‚Ç¶7,500", "‚Ç¶5,000", "‚Ç¶15,000", "‚Ç¶2,500"], c: 0 },
        { q: "A bag contains 5 red and 7 blue balls. What is the probability of picking a red ball?", o: ["5/12", "7/12", "5/7", "1/5"], c: 0 },
        { q: "Find the median of the numbers: 2, 8, 5, 12, 10", o: ["8", "5", "10", "7.4"], c: 0 },
        { q: "Simplify: ‚àö(98) - ‚àö(50)", o: ["2‚àö2", "4‚àö2", "8‚àö2", "‚àö48"], c: 0 },
        { q: "A car travels 180km in 3 hours. Calculate its speed in m/s.", o: ["16.67 m/s", "60 m/s", "50 m/s", "20 m/s"], c: 0 },
        { q: "Factorize completely: 4x¬≤ - 9y¬≤", o: ["(2x-3y)(2x+3y)", "(2x-3y)¬≤", "(4x-9y)(4x+9y)", "2(x-y)¬≤"], c: 0 },
        { q: "Calculate the area of a circle with a diameter of 14cm (Take œÄ = 22/7).", o: ["154cm¬≤", "616cm¬≤", "44cm¬≤", "77cm¬≤"], c: 0 },
        { q: "Solve for x: 3(x - 2) = 2(x + 5)", o: ["16", "4", "7", "10"], c: 0 },
        { q: "The sum of angles in a regular pentagon is:", o: ["540¬∞", "360¬∞", "720¬∞", "180¬∞"], c: 0 },
        { q: "Convert 25 to a binary number (Base 2).", o: ["11001", "10101", "11100", "11011"], c: 0 },
        { q: "If sin Œ∏ = 0.6, find cos Œ∏ (where Œ∏ is acute).", o: ["0.8", "0.4", "1.0", "0.5"], c: 0 },
        { q: "A discount of 15% was given on an item costing ‚Ç¶2,000. How much was paid?", o: ["‚Ç¶1,700", "‚Ç¶1,850", "‚Ç¶300", "‚Ç¶1,500"], c: 0 },
        { q: "Find the 10th term of the Arithmetic Progression: 2, 5, 8, ...", o: ["29", "27", "31", "30"], c: 0 },
        { q: "The angle of elevation of a tower 30m high from a point on the ground 30m away is:", o: ["45¬∞", "30¬∞", "60¬∞", "90¬∞"], c: 0 },
        { q: "Simplify: (a¬≥)¬≤ √∑ a‚Å¥", o: ["a¬≤", "a¬π‚Å∞", "a", "a‚Å¥"], c: 0 },
        { q: "If the mean of 3, 5, x, and 9 is 6, find x.", o: ["7", "6", "8", "4"], c: 0 },
        { q: "Solve the inequality: 2x - 5 < 7", o: ["x < 6", "x > 6", "x < 1", "x > 1"], c: 0 },
        { q: "Calculate the volume of a cylinder with radius 3cm and height 7cm (œÄ = 22/7).", o: ["198cm¬≥", "66cm¬≥", "132cm¬≥", "44cm¬≥"], c: 0 }
    ];

    let currentIdx = 0;
    let answers = new Array(questions.length).fill(null);
    let time = 1200;
    let timerInterval;

    function startQuiz() {
        if (checkDeadline()) return;
        const name = document.getElementById('studentName').value;
        const phone = document.getElementById('studentPhone').value;
        if(!name || !phone) return alert("Please enter your name and phone number.");
        
        document.getElementById('intro-screen').style.display = 'none';
        document.getElementById('quiz-screen').style.display = 'block';
        showQuestion();
        
        timerInterval = setInterval(() => {
            time--;
            let m = Math.floor(time/60);
            let s = time%60;
            const tEl = document.getElementById('timer');
            tEl.innerText = `${m}:${s < 10 ? '0'+s : s}`;
            if(time < 300) tEl.style.background = "#e74c3c";
            if(time <= 0) { clearInterval(timerInterval); finish(); }
        }, 1000);
    }

    function showQuestion() {
        const q = questions[currentIdx];
        document.getElementById('progress').innerText = `Question ${currentIdx + 1} of ${questions.length}`;
        document.getElementById('pb').style.width = ((currentIdx + 1) / questions.length) * 100 + "%";
        
        let html = `<div class="question-text">${q.q}</div>`;
        q.o.forEach((opt, i) => {
            html += `<div class="option ${answers[currentIdx] === i ? 'selected' : ''}" onclick="pick(${i})">${opt}</div>`;
        });
        document.getElementById('question-content').innerHTML = html;
        document.getElementById('next-btn').innerText = currentIdx === questions.length - 1 ? "FINISH" : "Next";
    }

    function pick(i) {
        answers[currentIdx] = i;
        showQuestion();
    }

    function nextQ() {
        if(currentIdx < questions.length - 1) {
            currentIdx++;
            showQuestion();
        } else {
            finish();
        }
    }

    function prevQ() {
        if(currentIdx > 0) {
            currentIdx--;
            showQuestion();
        }
    }

    function finish() {
        clearInterval(timerInterval);
        let score = 0;
        let report = "";

        questions.forEach((q, i) => { 
            const isCorrect = answers[i] === q.c;
            if(isCorrect) score++;
            report += `Q${i+1}:${isCorrect ? '‚úÖ' : '‚ùå'}|`; 
        });
        
        const name = document.getElementById('studentName').value;
        const phone = document.getElementById('studentPhone').value;
        const email = document.getElementById('studentEmail').value || "N/A";
        const finalScore = `${score}/20`;

        // GOOGLE FORM SUBMISSION
        const formID = "1FAIpQLSe2hALwzIgB_hsFPVxmXdekRm1kn280V6XsE2YNXlQwSM7azA"; 
        const formData = new FormData();
        formData.append("entry.893693042", name);
        formData.append("entry.1750619793", email);
        formData.append("entry.820190378", phone);
        formData.append("entry.685141788", finalScore);
        formData.append("entry.365371422", report);

        fetch(`https://docs.google.com/forms/d/e/${formID}/formResponse`, {
            method: 'POST',
            mode: 'no-cors',
            body: formData
        });

        // UI UPDATE - Transition to result screen
        document.getElementById('quiz-screen').style.display = 'none';
        document.getElementById('result-screen').style.display = 'block';
        document.getElementById('score-display').innerText = finalScore;
        document.getElementById('feedback').innerText = `Well done, ${name}! Your performance has been recorded. Click below to join the main training group.`;
    }

    // DEADLINE: Feb 3rd, 2026, 11:00 PM (Month is 1 for Feb)
    const deadlineTime = new Date(2026, 1, 3, 23, 0).getTime(); 

    function checkDeadline() {
        const now = new Date().getTime();
        if (now > deadlineTime) {
            document.getElementById('portal-content').innerHTML = `
                <div style="text-align: center; padding: 20px;">
                    <h1 style="color: #16407B;">D-MATHS</h1>
                    <div style="font-size: 60px; margin: 20px;">‚è≥</div>
                    <h2 style="color: #F38118;">Portal Closed</h2>
                    <p style="font-size: 16px; color: #666; margin-bottom: 20px;">
                        The Diagnostic Assessment ended on Feb 3rd at 11:00 PM.
                    </p>
                    <a href="https://wa.me/2348000000000" style="color: #16407B; font-weight: bold; text-decoration:none;">Contact Admin</a>
                </div>`;
            return true;
        }
        return false;
    }

    window.onload = checkDeadline;
</script>
</body>
</html>
