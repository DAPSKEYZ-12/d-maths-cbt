<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D-MATHS | Logic. Code. Future.</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        :root {
            --deep-blue: #0f172a;
            --accent-blue: #2563eb;
            --vibrant-orange: #f97316;
            --glass-bg: rgba(255, 255, 255, 0.9);
            --text-main: #1e293b;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; }

        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            width: 100%;
            max-width: 550px;
            border-radius: 24px;
            padding: 30px 40px 40px 40px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        .persistent-header {
            text-align: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }
        .logo { font-size: 28px; font-weight: 900; color: var(--deep-blue); letter-spacing: -1px; }
        .logo span { color: var(--vibrant-orange); }
        .slogan { font-size: 10px; font-weight: 700; color: #94a3b8; letter-spacing: 2px; text-transform: uppercase; }

        .countdown-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .timer-box {
            background: #f1f5f9;
            padding: 12px;
            border-radius: 12px;
            text-align: center;
            border: 1px solid #e2e8f0;
        }

        .timer-label { font-size: 9px; font-weight: 800; color: #64748b; text-transform: uppercase; margin-bottom: 3px; }
        .timer-val { font-size: 14px; font-weight: 700; color: var(--accent-blue); }

        input {
            width: 100%; padding: 16px; margin-bottom: 12px;
            border: 2px solid #e2e8f0; border-radius: 12px;
            font-size: 16px; transition: 0.3s;
        }
        input:focus { outline: none; border-color: var(--accent-blue); }

        .timer-bar { background: var(--deep-blue); color: white; padding: 12px; border-radius: 12px; text-align: center; font-size: 22px; font-weight: 800; margin-bottom: 20px; }
        .progress-container { height: 8px; background: #e2e8f0; border-radius: 10px; margin-bottom: 20px; overflow: hidden; }
        .progress-fill { height: 100%; background: var(--vibrant-orange); width: 0%; transition: 0.4s; }

        .option {
            background: white; border: 2px solid #e2e8f0; padding: 16px;
            margin-bottom: 10px; border-radius: 14px; cursor: pointer;
            font-weight: 500; transition: 0.2s;
        }
        .option.selected { background: var(--accent-blue); border-color: var(--accent-blue); color: white; }

        button {
            width: 100%; padding: 16px; border: none; border-radius: 12px;
            font-weight: 700; font-size: 16px; cursor: pointer; transition: 0.3s;
        }
        .btn-primary { background: var(--accent-blue); color: white; }
        .btn-primary:disabled { background: #cbd5e1; cursor: not-allowed; }
        
        #result-screen, #quiz-screen { display: none; }

        .analysis-box { margin: 20px 0; text-align: left; background: #fff; padding: 15px; border-radius: 12px; border: 1px solid #e2e8f0; }
        .analysis-item { display: flex; justify-content: space-between; margin-bottom: 8px; font-size: 13px; font-weight: 600; }
        .status-tag { padding: 2px 8px; border-radius: 4px; font-size: 10px; text-transform: uppercase; }
        .good { background: #dcfce7; color: #166534; }
        .bad { background: #fee2e2; color: #991b1b; }

        .success-btn {
            background: #22c55e; color: white; text-align: center;
            text-decoration: none; display: block; padding: 18px;
            border-radius: 12px; font-weight: 800; margin-top: 10px;
        }
        .pdf-btn { background: #64748b; color: white; margin-top: 10px; }
    </style>
</head>
<body>

<div class="glass-card" id="main-card">
    <div id="pdf-content">
        <div class="persistent-header">
            <div class="logo">D-MATHS<span>.</span></div>
            <div class="slogan">Logic. Code. Future.</div>
        </div>

        <div class="countdown-section" id="timer-grid">
            <div class="timer-box"><div class="timer-label">Reg. Deadline</div><div class="timer-val" id="deadline-timer">Checking...</div></div>
            <div class="timer-box"><div class="timer-label">Program Starts</div><div class="timer-val" id="event-timer">Loading...</div></div>
        </div>

        <div id="intro-screen">
            <p id="sub-msg" style="text-align:center; color:#64748b; font-weight: 600; margin-bottom: 20px;">Diagnostic Assessment 2026</p>
            <div id="form-container">
                <input type="text" id="studentName" placeholder="Enter Full Name">
                <input type="tel" id="studentPhone" placeholder="WhatsApp Number">
                <button class="btn-primary" id="start-btn" onclick="startQuiz()">START ASSESSMENT</button>
            </div>
        </div>

        <div id="quiz-screen">
            <div class="timer-bar" id="timer">20:00</div>
            <div class="progress-container"><div class="progress-fill" id="pb"></div></div>
            <div id="question-content"></div>
            <div style="display:flex; gap:10px; margin-top:20px;">
                <button style="background:#e2e8f0; color:#64748b; flex:1" onclick="prevQ()">Back</button>
                <button class="btn-primary" id="next-btn" style="flex:2" onclick="nextQ()">Next</button>
            </div>
        </div>

        <div id="result-screen" style="text-align: center;">
            <h2 style="font-size: 20px;">Assessment Report</h2>
            <p id="print-name" style="font-weight: bold; color: var(--accent-blue);"></p>
            <div style="font-size: 45px; margin: 10px 0; font-weight: 900; color: var(--vibrant-orange);" id="score-display">0/20</div>
            <div class="analysis-box" id="analysis-content"></div>
            <p id="feedback" style="color: #64748b; margin-bottom: 15px; font-size: 13px;"></p>
        </div>
    </div> 
    
    <div id="action-buttons" style="display:none;">
        <button class="pdf-btn" onclick="downloadPDF()">üì© DOWNLOAD SLIP (PDF)</button>
        <a href="https://chat.whatsapp.com/KIVZ7JfaLroFCObJkSHvEd" target="_blank" class="success-btn">JOIN MAIN GROUP</a>
        <button style="background:none; color:#64748b; font-size: 12px; margin-top: 15px;" onclick="location.reload()">Retake Assessment</button>
    </div>
</div>

<<script>
    const questions = [
        { q: "Simplify: (1/4 + 1/3) √∑ (1/3 - 1/4)", o: ["7", "1/7", "12", "7/12"], c: 0, cat: 0 },
        { q: "If 2x + 3 = 11, find the value of (x - 2)¬≤", o: ["4", "9", "16", "25"], c: 1, cat: 1 },
        { q: "Calculate simple interest on ‚Ç¶50k, 3yrs, 5%.", o: ["‚Ç¶7.5k", "‚Ç¶5k", "‚Ç¶15k", "‚Ç¶2.5k"], c: 0, cat: 0 },
        { q: "Probability of picking a red ball from 5 red/7 blue.", o: ["5/12", "7/12", "5/7", "1/5"], c: 0, cat: 0 },
        { q: "Find median of: 2, 8, 5, 12, 10", o: ["8", "5", "10", "7.4"], c: 0, cat: 0 },
        { q: "Simplify: ‚àö(98) - ‚àö(50)", o: ["2‚àö2", "4‚àö2", "8‚àö2", "‚àö48"], c: 0, cat: 0 },
        { q: "Car travels 180km in 3h. Speed in m/s?", o: ["16.67", "60", "50", "20"], c: 0, cat: 0 },
        { q: "Factorize: 4x¬≤ - 9y¬≤", o: ["(2x-3y)(2x+3y)", "(2x-3y)¬≤", "Diff of squares", "2(x-y)¬≤"], c: 0, cat: 1 },
        { q: "Area of circle with diameter 14cm.", o: ["154cm¬≤", "616cm¬≤", "44cm¬≤", "77cm¬≤"], c: 0, cat: 2 },
        { q: "Solve for x: 3(x - 2) = 2(x + 5)", o: ["16", "4", "7", "10"], c: 0, cat: 1 },
        { q: "Sum of angles in a regular pentagon.", o: ["540¬∞", "360¬∞", "720¬∞", "180¬∞"], c: 0, cat: 2 },
        { q: "Convert 25 to binary (Base 2).", o: ["11001", "10101", "11100", "11011"], c: 0, cat: 0 },
        { q: "If sin Œ∏ = 0.6, find cos Œ∏.", o: ["0.8", "0.4", "1.0", "0.5"], c: 0, cat: 2 },
        { q: "Discount of 15% on ‚Ç¶2,000 item.", o: ["‚Ç¶1,700", "‚Ç¶1,850", "‚Ç¶300", "‚Ç¶1,500"], c: 0, cat: 0 },
        { q: "10th term of AP: 2, 5, 8...", o: ["29", "27", "31", "30"], c: 0, cat: 1 },
        { q: "Angle of elevation of 30m tower from 30m away.", o: ["45¬∞", "30¬∞", "60¬∞", "90¬∞"], c: 0, cat: 2 },
        { q: "Simplify: (a¬≥)¬≤ √∑ a‚Å¥", o: ["a¬≤", "a¬π‚Å∞", "a", "a‚Å¥"], c: 0, cat: 1 },
        { q: "Mean of 3, 5, x, 9 is 6. Find x.", o: ["7", "6", "8", "4"], c: 0, cat: 0 },
        { q: "Solve: 2x - 5 < 7", o: ["x < 6", "x > 6", "x < 1", "x > 1"], c: 0, cat: 1 },
        { q: "Volume of cylinder (r=3, h=7).", o: ["198cm¬≥", "66cm¬≥", "132cm¬≥", "44cm¬≥"], c: 0, cat: 2 }
    ];

    let currentIdx = 0, answers = [], time = 1200, timerInterval;
    
    // Portal Control Variables
    const portalOpen = new Date("Feb 6, 2026 17:00:00").getTime(); // Today 5:00 PM
    const regDeadline = new Date("Feb 7, 2026 05:00:00").getTime(); // Tomorrow 5:00 AM
    const eventStart = new Date("Feb 9, 2026 18:00:00").getTime();

    function startQuiz() {
        const now = new Date().getTime();
        
        // Gatekeeper Logic
        if (now < portalOpen) {
            alert("The Portal opens by 5:00 PM today. Please check back then!");
            return;
        }
        if (now > regDeadline) {
            alert("Registration closed at 5:00 AM today.");
            location.reload();
            return;
        }

        if(!document.getElementById('studentName').value || !document.getElementById('studentPhone').value) return alert("All fields required!");
        
        document.getElementById('intro-screen').style.display = 'none';
        document.getElementById('timer-grid').style.display = 'none';
        document.getElementById('quiz-screen').style.display = 'block';
        showQuestion();
        
        timerInterval = setInterval(() => {
            time--;
            let m = Math.floor(time/60), s = time%60;
            document.getElementById('timer').innerText = `${m}:${s < 10 ? '0'+s : s}`;
            if(time <= 0) finish();
        }, 1000);
    }

    function showQuestion() {
        const q = questions[currentIdx];
        document.getElementById('pb').style.width = ((currentIdx + 1) / questions.length) * 100 + "%";
        let html = `<p style="font-weight:700; margin-bottom:12px; color:#64748b; font-size:12px;">QUESTION ${currentIdx+1}</p>
                    <div style="font-size:18px; font-weight:600; margin-bottom:20px;">${q.q}</div>`;
        q.o.forEach((opt, i) => { html += `<div class="option ${answers[currentIdx] === i ? 'selected' : ''}" onclick="pick(${i})">${opt}</div>`; });
        document.getElementById('question-content').innerHTML = html;
        document.getElementById('next-btn').innerText = currentIdx === questions.length - 1 ? "FINISH" : "Next";
    }

    function pick(i) { answers[currentIdx] = i; showQuestion(); }
    function nextQ() { if(currentIdx < questions.length - 1) { currentIdx++; showQuestion(); } else { finish(); } }
    function prevQ() { if(currentIdx > 0) { currentIdx--; showQuestion(); } }

    function finish() {
        clearInterval(timerInterval);
        const name = document.getElementById('studentName').value;
        const stats = { 0: {correct: 0, total: 0}, 1: {correct: 0, total: 0}, 2: {correct: 0, total: 0} };
        let score = 0;

        questions.forEach((q, i) => {
            stats[q.cat].total++;
            if(answers[i] === q.c) { score++; stats[q.cat].correct++; }
        });

        document.getElementById('quiz-screen').style.display = 'none';
        document.getElementById('result-screen').style.display = 'block';
        document.getElementById('action-buttons').style.display = 'block';
        document.getElementById('score-display').innerText = `${score}/20`;
        document.getElementById('print-name').innerText = name.toUpperCase();

        const analysisHtml = `
            <div class="analysis-item"><span>Arithmetic/Numbers:</span> <span>${stats[0].correct}/${stats[0].total} <b class="status-tag ${stats[0].correct > 5 ? 'good' : 'bad'}">${stats[0].correct > 5 ? 'Strong' : 'Weak'}</b></span></div>
            <div class="analysis-item"><span>Algebraic Logic:</span> <span>${stats[1].correct}/${stats[1].total} <b class="status-tag ${stats[1].correct > 3 ? 'good' : 'bad'}">${stats[1].correct > 3 ? 'Strong' : 'Weak'}</b></span></div>
            <div class="analysis-item"><span>Geometry & Shape:</span> <span>${stats[2].correct}/${stats[2].total} <b class="status-tag ${stats[2].correct > 3 ? 'good' : 'bad'}">${stats[2].correct > 3 ? 'Strong' : 'Weak'}</b></span></div>
        `;
        document.getElementById('analysis-content').innerHTML = analysisHtml;
        document.getElementById('feedback').innerText = score > 15 ? "You are ready for Success Hacks!" : "You need the Logic Hacks training to boost your speed and accuracy.";
        confetti({ particleCount: 150, spread: 60 });
    }

    function downloadPDF() {
        const element = document.getElementById('pdf-content');
        const opt = { margin: 0.5, filename: 'D-MATHS_Result.pdf', image: { type: 'jpeg', quality: 0.98 }, html2canvas: { scale: 2 }, jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' } };
        html2pdf().set(opt).from(element).save();
    }

    setInterval(() => {
        const now = new Date().getTime();
        
        if (now < portalOpen) {
            const distWait = portalOpen - now;
            const h = Math.floor((distWait % 86400000) / 3600000), m = Math.floor((distWait % 3600000) / 60000), s = Math.floor((distWait % 60000) / 1000);
            document.getElementById("deadline-timer").innerText = "OPENS IN " + h + "h " + m + "m";
            document.getElementById("start-btn").innerText = "PORTAL OPENS AT 5PM";
            document.getElementById("start-btn").disabled = true;
            return;
        }

        const dist = regDeadline - now;
        if (dist < 0) {
            document.getElementById("deadline-timer").innerText = "CLOSED";
            document.getElementById("deadline-timer").style.color = "#ef4444";
            document.getElementById("start-btn").disabled = true;
            document.getElementById("start-btn").innerText = "REGISTRATION CLOSED";
            document.getElementById("sub-msg").innerText = "This assessment is no longer accepting responses.";
            document.getElementById("sub-msg").style.color = "#ef4444";
        } else {
            document.getElementById("start-btn").disabled = false;
            document.getElementById("start-btn").innerText = "START ASSESSMENT";
            const h = Math.floor((dist % 86400000) / 3600000), m = Math.floor((dist % 3600000) / 60000), s = Math.floor((dist % 60000) / 1000);
            document.getElementById("deadline-timer").innerText = `${h}h ${m}m ${s}s`;
        }

        const distEvent = eventStart - now;
        const ed = Math.floor(distEvent / (86400000)), eh = Math.floor((distEvent % 86400000) / 3600000), em = Math.floor((distEvent % 3600000) / 60000), es = Math.floor((distEvent % 60000) / 1000);
        document.getElementById("event-timer").innerText = distEvent < 0 ? "LIVE" : `${ed}d ${eh}h ${em}m`;
    }, 1000);
</script>
</body>
</html>
